#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.



pipelines:
  default:
      - step:
          image: node:14
          name: Install & Build
          script:
            - npm install
            - npm run build
          artifacts:
            - .next/**
            - node_modules/**
          caches:
            - node
            - nextcache 
      - step:
          name: Deploy to FTP
          script:
            - cp -r ./next ./next
            - apt-get update
            - apt-get -qq install git-ftp
            - git ftp init --user $FTP_USERNAME --passwd $FTP_PASSWORD ftp://agencja-impuls.atthost24.pl/websites/dev-client-react
definitions:
  caches:
    nextcache: .next/cache
